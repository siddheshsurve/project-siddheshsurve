<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h1>Calculator</h1>
        </div>
        <form th:action="@{calculate}" th:object="${operation}" method="post">
            <div>
                <label>Num1</label>
                <input type="text" id="num1" class="form-control" name="num1" required>
            </div>
            <div>
                <label>Num2</label>
                <input type="text" id="num2" class="form-control" name="num2" required>
            </div>
            <div>
                <label>Operation</label>
                <select id="operator" class="form-control" name="operator" required>
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                    <option value="modulus">Modulus</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Calculate" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
</body>
</html>
